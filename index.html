<form action="countdown/index.html" method="get">
    <p>
        If you play 
        <input type="text" name="uri" id="form-uri" placeholder="<a youtube video URL>">
        at xx:xx:xx on New Year's Eve,
        <input type="text" name="caption" id="form-caption" placeholder="<a caption for your video>">
    </p>
    Coincide <input type="number" name="m" value="0" min="0" max="59">:<input type="number" name="s" value="0" min="0" max="59"> in the video with the switch from 2017 to 2018 (leave at 0:0 for end of video)<br>
    <input type="submit" value="Count me down!">
</form>
